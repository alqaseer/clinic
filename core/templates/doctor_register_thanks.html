<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-50 text-gray-800 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full mx-auto flex items-center justify-center">
                <i class="fas fa-check text-green-600 text-3xl"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mt-6">Thank You for Registering!</h1>
            
            <div class="mt-6 text-gray-600">
                <p class="mb-4">Your registration has been received successfully.</p>
                <p class="mb-4">Please wait for your account to be activated by an administrator before you can log in.</p>
                <p>You will be notified when your account is ready.</p>
            </div>
            
            <div class="mt-8">
                <a href="{% url 'doctor_login' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> Go to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
