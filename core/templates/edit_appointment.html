{% extends "base.html" %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<h1 class="text-xl font-semibold mb-4">Edit Appointment</h1>

<form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div>
        <label for="patient_name" class="block text-sm font-medium text-gray-700">Patient Name:</label>
        <input
            type="text"
            name="patient_name"
            id="patient_name"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
            value="{{ form.patient_name.value|default_if_none:'' }}"
            required
        >
    </div>

    <div>
        <label for="civil_id" class="block text-sm font-medium text-gray-700">Civil ID:</label>
        <input
            type="text"
            name="civil_id"
            id="civil_id"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
            value="{{ form.civil_id.value|default_if_none:'' }}"
            minlength="12"
            maxlength="12"
            pattern="\d{12}"
            oninvalid="this.setCustomValidity('Civil ID must be exactly 12 digits.')"
            oninput="this.setCustomValidity('')"
            required
        >
        <p class="text-sm text-gray-500">Civil ID must be exactly 12 digits.</p>
    </div>

    <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
        <input
            type="text"
            name="phone_number"
            id="phone_number"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
            value="{{ form.phone_number.value|default_if_none:'' }}"
            minlength="8"
            maxlength="8"
            pattern="\d{8}"
            oninvalid="this.setCustomValidity('Phone number must be exactly 8 digits.')"
            oninput="this.setCustomValidity('')"
            required
        >
        <p class="text-sm text-gray-500">Phone number must be exactly 8 digits.</p>
    </div>

    <div>
        <label for="appointment_type" class="block text-sm font-medium text-gray-700">Appointment Type:</label>
        {{ form.appointment_type }}
    </div>

    <!-- âœ… Confirmed Field Added -->
    <div>
        <label for="confirmed" class="block text-sm font-medium text-gray-700">Status:</label>
        <select
            name="confirmed"
            id="confirmed"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
        >
            <option value="Unknown" {% if form.confirmed.value == "Unknown" %}selected{% endif %}>Unknown</option>
            <option value="Confirmed" {% if form.confirmed.value == "Confirmed" %}selected{% endif %}>Confirmed</option>
            <option value="Cancelled" {% if form.confirmed.value == "Cancelled" %}selected{% endif %}>Cancelled</option>
        </select>
    </div>

    <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
        <input
            type="date"
            name="date"
            id="date"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
            value="{{ form.date.value|date:"Y-m-d" }}"
            required
        >
    </div>

    <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Time:</label>
        <div class="grid grid-cols-4 gap-2 mt-2">
            {% for time, count in time_slots %}
            <label
                class="block text-center py-2 px-4 rounded-md shadow-sm cursor-pointer
                       {% if time == form.time.value|time:"H:i" %}bg-blue-500 text-white{% elif count >= workspace.rooms %}bg-red-100{% else %}bg-gray-100 hover:bg-blue-100{% endif %}">
                <input
                    type="radio"
                    name="time"
                    value="{{ time }}"
                    class="hidden peer"
                    {% if time == form.time.value|time:"H:i" %}checked{% endif %}
                >
                <span
                    class="peer-checked:bg-blue-500 peer-checked:text-white block w-full">
                    {{ time }} - {{ count }} Patients
                </span>
            </label>
            {% endfor %}
        </div>
    </div>

    <div>
        <label for="referral_letter" class="block text-sm font-medium text-gray-700">Referral Letter (Optional):</label>
        <input
            type="file"
            name="referral_letter"
            id="referral_letter"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
        >
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Save Changes
    </button>
</form>
{% endblock %}
